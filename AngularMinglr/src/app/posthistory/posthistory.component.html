<table class="table" >
    <thead>
      <tr>
        <th class="d-flex justify-content-center" (click)="loadPosts()">Post History</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let temp of post">
        <div class="col-sm">
            <td>{{temp.postText}}</td>
        </div>
      </tr>
    </tbody>
  </table>
